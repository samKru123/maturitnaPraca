<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Idea</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Upravit napad:</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Názov nápadu:</label>
                <input type="text" id="title" name="title" value="{{ idea.title }}" required>
            </div>
    
            <div class="form-group">
                <label for="description">Popis:</label>
                <textarea class="description" name="description" rows="3" required>{{ idea.description }}</textarea>
            </div>
    
            <div class="form-group">
                <label>Kategórie:</label>
                <div class="checkbox-group">
                    {% for category in categories %}
                    <label>
                        <input type="checkbox" name="categories" value="{{ category.name }}"
                        {% if category.name in idea.categories.split(',') %} checked {% endif %}>
                        {{ category.name }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="image">Nahraj obrázok:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
    
            <button type="submit" class="btn-submit">Ulozit zmeny</button>
        </form>
        <a href="{{ url_for('idea_detail', idea_id=idea.id) }}" class="back-button">Späť</a>
    </div>
</body>
</html>
