
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Idea</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Pridať nápad:</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Názov nápadu:</label>
                <input type="text" id="title" name="title" required>
            </div>
    
            <div class="form-group">
                <label for="description">Popis:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
    
            <div class="form-group">
                <label>Kategórie:</label>
                <div class="checkbox-group">
                    {% for category in categories %}
                    <label>
                        <input type="checkbox" name="categories" value="{{ category.name }}"> {{ category.name }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="file">Nahraj súbor:</label>
                <input type="file" id="file" name="file">
            </div>
    
            <button type="submit" class="btn-submit">Pridať nápad</button>
        </form>
    </div>
</body>
</html>
